<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Car Accidents</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createAccident">Add Accident</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--        Надпись Регистрация-->
    <div class="container" style="margin-top: 75px; width: 60rem;">
        <div class="row" style="text-align: center">
            <h1 class="display-5">Регистрация</h1>
        </div>
    </div>

    <!--    Контейнер с формой для ввода данных для регистрации-->
    <div class="container d-flex justify-content-center">
        <div class="card text-center shadow" style="width: 60rem;">
            <div class="card-body">
                <form th:action="@{/reg}" method="POST">
                    <div class="row d-flex justify-content-center">
                        <div class="input-group" style="width: 31.5rem; margin-top: 25px; margin-bottom: 5px">
                            <input class="form-control" type="text" name="username" placeholder="Логин...">
                        </div>
                        <div class="input-group" style="width: 31.5rem; margin-top: 25px; margin-bottom: 5px">
                            <input class="form-control" type="password" name="password" placeholder="Пароль...">
                        </div>
                        <div class="text-center" style="margin-top: 25px">
                            <button type="submit" class="btn btn-light">Регистрация</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
